<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Currency converter typescript</title>
</head>
<body>
    <header>
        <h1>Currency converter in typescript</h1>
    </header>
    <main>
        <h2 class="title2">Choose the currency and the amount to get exchange rate !</h2>
        <form action="">
            <div class="contentFirst">
                <div class="contentSelectSymbol">
                    <span id="symbol1">&</span>
                    <select name="" id="choice1"></select>
                </div>
                <div class="contentInp">
                    <label for="" class="firstValue"></label>
                    <div class="contentInpSpan">
                        <input type="number" id="input1" step="0.00001" placeholder="euro = 0">
                    </div>
                </div>     
            </div>        
            <div class="contentSec">
                <div class="contentSelectSymbol">
                    <span id="symbol2">&</span>
                    <select name="" id="choice2"></select>
                </div>
                <div class="contentInp">
                    <label for="" class="firstValue"></label>
                        <input  id="input2" step="0.00001" placeholder="dollar = 0">
                </div>
                <p id="Presult"></p> 
                <p id="Pfirstvalue"></p> 
                <button type="submit" id="submit">Converter</button>  
            </div>
        </form>
    </main>
    <script src="/dist/typescript.js"></script>
</body>
</html>
